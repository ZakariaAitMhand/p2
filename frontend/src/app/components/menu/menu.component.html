<div id="leftMenu">
  <button mat-button [matMenuTriggerFor]="animals">Menu 1</button>
  <mat-menu #animals="matMenu">
    <button mat-menu-item>something 1</button>
    <button mat-menu-item>something 2</button>
  </mat-menu>
  <button mat-button>Menu 2</button>
  <button mat-button>Menu 3</button>
</div>

<img id="logo"  routerLink="/home" src="../../../assets/images/Logo.png" alt="Anglo">
<div id="rightMenu">
  <button mat-button (click) = "agentsBtnClick()">Agents</button>
  <button mat-button (click)="createProperty()" *ngIf="agentService.loggedInAgent!==undefined">Create Property</button>
  <button mat-button (click)="logoutClick()" *ngIf="agentService.loggedInAgent!==undefined">Logout</button>
  <button mat-button (click)="loginPopup()" *ngIf="agentService.loggedInAgent===undefined">Login</button>
</div>

<div class="backTransparent" *ngIf="agentService.LoginContainerBackTransparent"></div>
<div id="LoginContainer" *ngIf="agentService.LoginContainer">
  <mat-icon id="loginCancelIcon" matSuffix (click)="loginPopupClose()">cancel</mat-icon>
  <app-login></app-login>
</div>

<div class="backTransparent" *ngIf="agentService.createPropertyContainerBlackTransparent"></div>
<div id="createPropertyContainer" *ngIf="agentService.createPropertyContainer">
  <mat-icon id="createPropertyCancelIcon" matSuffix (click)="createPropertyClose()">cancel</mat-icon>
  <app-property-create></app-property-create>
</div>
