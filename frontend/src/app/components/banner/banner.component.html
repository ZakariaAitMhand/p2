<header>
    <!-- <img src="../../../assets/images/banner.jpg" alt="Anglo" id="bannerImg"/> -->
        <div id="searchContainer">
            <input *ngIf = "searchBar" matInput id="searchInput" placeholder="Search by Street, city, State, and zip code" [(ngModel)] = "search"  (keyup.enter)="onSearchEnter(search.value)" >
            <mat-icon id="searchIcon"  matSuffix (click)="performSearch(search.value)">search</mat-icon>
        </div>
</header>
