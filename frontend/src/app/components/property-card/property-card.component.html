<mat-card id = "propertyCard" (click)="propertyClick()">
    <img mat-card-image src= "https://project-p2.s3.amazonaws.com/{{this.cardImage[0]}}" alt="House">
    <mat-card-content>
        <mat-card-subtitle id = "priceText">
            {{propertyCard.location}}
        </mat-card-subtitle>
        <mat-card-subtitle id ="squarefeetText">
            {{propertyCard.price | currency}}
        </mat-card-subtitle>
        <mat-card-subtitle id = "addressText">
            {{propertyCard.square_feet}}
