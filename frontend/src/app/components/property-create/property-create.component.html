<mat-card id="CreatePropertyContainer">
    <!-- <form class="example-form" > -->
        <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput type="number" placeholder="Price" id="PriceInput" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Surface</mat-label>
            <input matInput type="number" placeholder="Surface" id="SurfaceInput" required>
            <mat-hint >Enter Surface in square feet</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Location" id="LocationInput" required>
        </mat-form-field>
        <mat-form-field>
        <mat-label>Property Type</mat-label>
        <mat-select>
            <mat-option *ngFor="let propertyType of propertyTypes" [value]="propertyType.value">
            {{propertyType.viewValue}}
            </mat-option>
        </mat-select>
        </mat-form-field>
        <app-drop-file></app-drop-file>
        <button mat-button color="accent">Create</button>
        <button mat-button color="accent">Cancel</button>
    <!-- </form> -->
</mat-card>
