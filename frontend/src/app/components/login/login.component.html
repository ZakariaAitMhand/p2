<mat-card id="login"  color="accent">
  <img mat-card-avatar src="../../../assets/images/user.png">
  <mat-card-subtitle>Agent Space</mat-card-subtitle>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="User Name" id = "usernameInput" [(ngModel)]="userName" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" [(ngModel)]="password" id = "passwordInput" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <mat-card-footer>
        <button mat-stroked-button id="loginButton" color="accent" (click)="loginFct()">Login</button>
        <button mat-stroked-button id="passwordButton" color="accent" (click)="clearFields()">Clear</button>
      </mat-card-footer>
    </mat-card-content>
</mat-card>
